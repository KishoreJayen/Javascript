<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <div class="header">Name is:</div>
  <div class="latitude">Lat:</div>
   <div class="longitude">Long:</div>
 <div class="city">City: </div>
</body>
</html>

<script>

    const users = async ()=>{
    
        const response = await fetch ("https://jsonplaceholder.typicode.com/users")
        const data = await response.json();
        const user = data[1];        //index value[0]

        const name = document.querySelector(".header").innerHTML= "Name: "+ user.name;
        const lat = user.address.geo.lat;
        const lng = user.address.geo.lng;
        const city = user.address.city;

        
    //    document.querySelector(".header").innerHTML = "Name is: " + name;
        document.querySelector(".latitude").innerHTML = "Lat: " + lat;
        document.querySelector(".longitude").innerHTML = "Long: " + lng;
        document.querySelector(".city").innerHTML= "City: " + city;

        
    };

    users();


  


</script>
