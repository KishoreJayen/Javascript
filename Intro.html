<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="intro.css">

</head>

<body>

    <div class="container-fluid" id="tab">
        <table class="table table-striped">
            <tr>
                <th>
                    <div class="pic-1"></div>
                </th>
                <th>
                    <h3>WaterProof Mobile Phone</h3>
                    <ul>
                        <li><i class="fa-solid fa-star"></i></li>

                    </ul>
                </th>
                <th>
                    <ul>
                        <li>.12MP TrueDepth front Camera</li>
                    </ul>
                </th>
                <th>
                    <span><del>$500</del><ins>$450</ins></span>
                </th>
                <th>
                    <button class="fa-solid fa-cart-shopping ">Add</button>
                </th>
            </tr>
        </table>
    </div>

    <script>
        let json = {
            "data": [{ "profile": "#000000", "ratings": "⭐ ⭐ ⭐ ⭐", "model": "Waterproof Mobile Phone", "specification": ["12MP TrueDepth front camera", "batterylife:up to 22 hours of vedio playback", "5G and Gigabite LTE"], "colors": ["#0000", "#a52a2a", "#0000ff"], "price": "$500", "discount": "$450" },
            { "profile": "#ffffff", "ratings": "⭐ ⭐ ⭐ ⭐", "model": "Smart Phone Dual Camera", "specification": ["5G and Gigabit LTE", "32MP TrueDepth front camera", "Battery life:up to 22 hours of video playback"], "colors": ["#0000", "#a52a2a", "#0000ff"], "price": "$500", "discount": "$450" },
            { "profile": "#a52a2a", "ratings": "⭐ ⭐ ⭐ ⭐ ⭐", "model": "Black Color Smart Phone", "specification": ["5G and Gigabit LTE", "LIDAR Scanner for Night Mode", "Face ID for secure authentication"], "colors": ["#0000", "#a52a2a", "#0000ff"], "price": "$500", "discount": "$450" },
            { "profile": "#d87093", "ratings": "⭐ ⭐ ⭐ ", "model": "Latest Smart Phone Under-2000", "specification": ["20MP TrueDepth front camera", "LIDAR Scanner for Night Mode", "5G and Gigabite LTE"], "colors": ["#0000", "#a52a2a", "#0000ff"], "price": "$500", "discount": "$450" },
            { "profile": "#808080", "ratings": "⭐ ⭐ ⭐ ⭐", "model": "I-phone 13 128", "specification": ["2MagSafe and Qi wireless charging", "A15 Bionic chip with new 6-core CPU", "Compitable with Mag-safe accessories"], "colors": ["#0000", "#a52a2a", "#0000ff"], "price": "$500", "discount": "$450" },
            { "profile": "#ffff00", "ratings": "⭐ ⭐ ", "model": "Oppo Smart phone 250px", "specification": ["12MP TrueDepth front camera", "batterylife:up to 22 hours of vedio playback", "5G and Gigabite LTE"], "colors": ["#0000", "#a52a2a", "#0000ff"], "price": "$500", "discount": "$450" }]
        }


        let mn = ""

        json.data.forEach(user => {

            let spec=""
            user.specification.forEach(v=>{
                spec+=`<li>${v}</li>`
            })

            let col=""
            user.colors.forEach(ob=>{
                col+=`<li>${ob}</li>`
            })


            mn += `  <table class="table table-striped">
            <tr>
               <th><div class="pic-1" style="background-color: ${user.profile}"></div> </th>
                 <th><h3>${user.model}</h3>
            <ul>
                <li>${user.ratings}</li>
             </ul>
                </th>
            <th>
                <ul>
                    <li>${spec}</li>
                </ul>
             </th>
        <th style="width:180px; ">
                <p>Colors</p>
                <ul class="color list-inline mb-0 text-muted product-color" >
             ${col} 
            </ul>
          </th>   
        <th>
              <span><del>$500</del><ins>$450</ins></span>
                </th>
         <th>
            <button class="fa-solid fa-cart-shopping "  >Add</button>
           </th>
        </tr>
     </table> `

        })

        document.getElementById("tab").innerHTML = mn;

    </script>

</body>

</html>
